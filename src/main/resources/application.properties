server.port=8080

spring.servlet.multipart.max-file-size = 10MB
spring.servlet.multipart.max-request-size = 15MB

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:MySQL://127.0.0.1:3600/demo
spring.datasource.username=llf
spring.datasource.password=llf

#SpringBoot 2.0默认使用Hikari数据库连接池
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=15
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.pool-name=DatebookHikariCP
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.connection-test-query=SELECT 1


spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.password=
# 连接超时时间（毫秒）
spring.redis.timeout=10000
# Redis默认情况下有16个分片，这里配置具体使用的分片，默认是0
spring.redis.database=0
# 连接池最大连接数（使用负值表示没有限制） 默认 8
spring.redis.lettuce.pool.max-active=8
# 连接池最大阻塞等待时间（使用负值表示没有限制） 默认 -1
spring.redis.lettuce.pool.max-wait=-1
# 连接池中的最大空闲连接 默认 8
spring.redis.lettuce.pool.max-idle=8
# 连接池中的最小空闲连接 默认 0
spring.redis.lettuce.pool.min-idle=0



# 日志输出目录
logging.path=./logs

# 打印彩色日志
spring.output.ansi.enabled=DETECT

# json日期输出格式
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8

#打印sql日志，和pagehelper配置
logging.level.com.llf.demo.module.activity.mapper=debug
pagehelper.helperDialect=mysql


#邮件
spring.mail.protocol=smtp
spring.mail.host= smtp.163.com
spring.mail.port=25
spring.mail.smtpAuth=true
spring.mail.smtpStarttlsEnable=true
spring.mail.smtpSslTrust= smtp.163.com
spring.mail.username=
spring.mail.password=


spring.boot.admin.client.url=http://localhost:8081
management.endpoints.web.exposure.include=*

#redisson
spring.redis.redisson.config=classpath:redisson.yaml
